    <div class="col">
      <div class="card">
        <img src="{{p.Book_image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{p.Book_name}}</h5>
          <p class="card-text">Brand : {{p.Book_author}}</p>
            <p class="card-text">Brand : {{p.Book_Genres}}</p>
            <p class="card-text">{{p.Book_descripition}}</p>
            <p class="card-text">Price : {{p.Book_price}}</p>

            <form action="{% url 'add-to-cart' p.id %}">
                <button type="button" onclick="updateQuantity(-1,{{p.id}})">-</button>
                <input type="number" value="1" name="quantity" id="quantity {{p.id}}" min="1" max="10">
                <button type="button" onclick="updateQuantity(1,{{p.id}})">+</button>
                <input class="btn btn-primary" type="submit" value="Add to cart">
            </form>

        </div>
      </div>
    </div>
